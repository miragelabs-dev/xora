name: Code Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm  

      - name: Install dependencies
        run: pnpm install         

      - name: Run lint
        run: pnpm lint            

      - name: Build project
        run: pnpm build           

      - name: Check for security vulnerabilities
        run: pnpm audit          